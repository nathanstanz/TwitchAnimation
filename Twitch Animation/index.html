<!DOCTYPE html>
<html>
    <head>
        <title>Twitch Animations</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
        
    </head>
    <body>
        <div class="twitch-panel">
            <div class="panel-text">
                <p>If you're enjoying the stream, don't forget to follow!</p>
            </div>
            <div class>    
                <img class="icon" src="img/twitch.png">
            </div>
        </div>

        <div class="twitter-panel">
            <div class="panel-text">
                <p>For a good time, tweet @NathanStanz on Twitter.</p>
            </div>
            <div class>    
                <img class="icon" src="img/twitter.png">
            </div>
        </div>

        <div class="question-panel">
            <div class="panel-text">
                <p>Feel free to ask questions or give suggestions in the chat!</p>
            </div>
            <div class>    
                <img class="icon" src="img/question.png">
            </div>
        </div>

        <div class="pop-down"></div>

    <!-- LINK TO JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
    </body>
</html>
